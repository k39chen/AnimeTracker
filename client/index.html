<head>
<title>Anime Tracker</title>
<link rel='stylesheet' type='text/css' href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' />

<meta name='viewport' content='width=device-width, height=device-height'>
</head>

<body>
    {{> sidebar}}
    <div id='mainpanel'>
        {{> topbar}}
        {{> pagecontainer}}
    </div>
</body>

<template name='sidebar'>
<div id='sidebar'>
    {{> navbar}}
    {{> profile}}
    {{> notifications}}
</div>
</template>

<template name='topbar'>
<div id='topbar'>
    <i id='toggle-sidepane' class='active pull-left topbar-btn fa fa-bars'></i>
    <div id='searchbar' class='pull-left'>
        <i class='fa fa-search'></i>
        <input id='search-field' type='text' placeholder='Search for an anime.' />
    </div>
    <i id='toggle-options' class='pull-right topbar-btn fa fa-gear'></i><!-- this will have filters and view type -->
    <i id='toggle-sort' class='pull-right topbar-btn fa fa-sort-amount-asc'></i>
    <i id='toggle-metrics' class='pull-right topbar-btn fa fa-list-ol'></i>
    <i id='toggle-addanime' class='pull-right topbar-btn fa fa-plus-circle'></i>
</div>
</template>

<template name='pagecontainer'>
<div id='pagecontainer'>
    {{> collectionGrid}}
</div>
</template>

<template name='navbar'>
<div id='navbar'>
    <div id='navbar-collection' class='navitem'><i class='fa fa-th'></i></div>
    <div id='navbar-discover' class='navitem'><i class='fa fa-globe'></i></div>
    <div id='navbar-friends' class='navitem'><i class='fa fa-group'></i></div>
</div>
</template>

<template name='profile'>
<div id='profile'>
    <div id='profile-image' style='background-image:url(assets/male-no-pic.jpg);'></div>
    <div id='profile-text-group'>
        <span id='profile-name'>Kevin Chen</span>
        <span id='profile-control'><i class='fa fa-chevron-down'></i></span>
    <div>
</div>
</template>

<template name='collectionGrid'>
<div id='collectionGrid' class='grid'>
    {{#each animes}}
    {{> collectionItem}}
    {{/each}}
</div>
</template>

<template name='collectionItem'>
<span class='gridItem'>
    {{#if cover}}
    <img class='cover' src='{{cover}}' />
    {{else}}
    <img class='cover' src='assets/default_cover.jpg' />
    {{/if}}
    <span class='title'>{{title}}</span>
    <span class='episodes'>329 Episodes (Ongoing)</span>
</span>
</template>
