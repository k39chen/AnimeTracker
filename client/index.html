<head>
<title>Anime Tracker</title>
<link rel='stylesheet' type='text/css' href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' />

<meta name='viewport' content='width=device-width, height=device-height'>
</head>

<body>
    {{> sidebar}}
    <div id='mainpanel'>
        {{> topbar}}
        {{> pagecontainer}}
    </div>
    {{> modals}}
</body>

<template name='sidebar'>
<div id='sidebar'>
    {{> navbar}}
    {{> profile}}
    {{> notifications}}
</div>
</template>

<template name='topbar'>
<div id='topbar-container'>
    <div id='topbar'>
        <i id='toggle-sidebar' class='pull-left topbar-btn fa fa-bars'></i>
        <div id='searchbar' class='pull-left'>
            <i class='fa fa-search'></i>
            <input id='search-field' type='text' placeholder='Search for an anime in your collection.' />
        </div>
        <i id='toggle-options' class='pull-right topbar-btn fa fa-gears' data-type='optionsSubmenu'></i>
        <i id='toggle-metrics' class='pull-right topbar-btn fa fa-bar-chart-o' data-type='metricsSubmenu'></i>
        <i id='toggle-addanime' class='pull-right topbar-btn fa fa-plus-circle' data-reveal-id='modalAddAnime'></i>
    </div>
    <div id='topbar-submenus'>
        {{> metricsSubmenu}}
        {{> optionsSubmenu}}
    </div>
</div>
</template>

<template name='pagecontainer'>
<div id='pagecontainer'>
    {{> homePage}}
    {{> collectionPage}}
    {{> friendsPage}}
</div>
</template>

<template name='navbar'>
<div id='navbar'>
    <div id='navbar-home' class='navitem' data-page='home'><i class='fa fa-home'></i></div>
    <div id='navbar-collection' class='navitem' data-page='collection'><i class='fa fa-th'></i></div>
    <div id='navbar-friends' class='navitem' data-page='friends'><i class='fa fa-group'></i></div>
</div>
</template>

<template name='profile'>
<div id='profile'>
    <div id='profile-image' style='background-image:url(assets/male-no-pic.jpg);'></div>
    <div id='profile-text-group'>
        <span id='profile-name'>Kevin Chen</span>
        <span id='profile-control'><i class='fa fa-chevron-down'></i></span>
    <div>
</div>
</template>

<template name='optionsSubmenu' class='submenu'>

        </div>

        </div>

                <span class='options-value'><i class='fa fa-star-o'></i></span>
                <span class='options-value'><i class='fa fa-star'></i></span>
                <span class='options-value'><i class='fa fa-star'></i><i class='fa fa-star'></i></span>
                <span class='options-value'><i class='fa fa-star'></i><i class='fa fa-star'></i><i class='fa fa-star'></i></span>

<template name='homePage'>
<div id='homePage' class='page'>
home
</div>
</template>

<template name='collectionPage'>
<div id='collectionPage' class='page'>
    <div class='grid'>
        {{#each animes}}
        {{> collectionItem}}
        {{/each}}
    </div>
</div>
</template>

<template name='collectionItem'>
<span class='gridItem' data-reveal-id='modalAnimeInfo'>

    <div class='subscribed-flag fa fa-bookmark'></div>

    {{#if cover}}
    <img class='cover' src='{{cover}}' />
    {{else}}
    <img class='cover' src='assets/default_cover.jpg' />
    {{/if}}
    <span class='title'>{{title}}</span>
    {{#if type}}
    <span class='type'>{{type}}</span>
    {{/if}}
    {{#if episodes}}
    <span class='episodes'>{{episodes}}</span>
    {{/if}}
</span>
</template>

<template name='friendsPage'>
<div id='friendsPage' class='page'>
friends
</div>
</template>

<template name='modals'>
{{> modalAddAnime}}
{{> modalAnimeInfo}}
</template>

<template name='modalAnimeInfo'>
<div id="modalAnimeInfo" class="reveal-modal" data-reveal>
    <a class="close-reveal-modal fa fa-times"></a>
    {{> animeInfo}}
</div>
</template>

<template name='modalAddAnime'>
<div id="modalAddAnime" class="reveal-modal" data-reveal>
    <a class="close-reveal-modal fa fa-times"></a>

    <div class='modal-topbar'>
        <i class='fa fa-search'></i>
        <input type='text' placeholder='Search for the anime you want to add to your collection...' />
    </div>

    {{> animeInfo}}
</div>
</template>

<template name='animeInfo'>
<div class='animeInfo'>
    <div class='leftpane'>
        <ul class='animeInfo-navbar'>
            <li>
                <div class='animeInfo-navtrigger'><span></span> <i class='fa fa-chevron-down'></i></div>
                <ul>
                    <li class='animeInfo-navitem' data-page='profile'>Profile</li>
                    <li class='animeInfo-navitem' data-page='music'>Music</li>
                    <li class='animeInfo-navitem' data-page='episodes'>Episodes</li>
                    <li class='animeInfo-navitem' data-page='friends'>Friends</li>
                </ul>
            </li>
        </ul>


        <img class='cover' src="http://static.hummingbird.me/anime/poster_images/000/004/676/large/1359285144_ced40a6b0022a466db175962c8aa26c3.png?1383493907">
    </div>

    <div class='rightpane'>
        <div class='title'>Kamigami no Asobi ~Ludere deorum~</div>
        {{> animeInfoProfile}}
        {{> animeInfoMusic}}
        {{> animeInfoEpisodes}}
        {{> animeInfoFriends}}
    </div>
</div>
</template>

<template name='animeInfoProfile'>
<div class='modalpage' data-page='profile'>
    <div class='subscribed-flag fa fa-bookmark'></div>
    <div class='section'>
        <div class='fields'>
            <div class='field'>
                <span class='name'>Type</span>
                <span class='value'>TV Series</span>
            </div>
            <div class='field'>
                <span class='name'>Status</span>
                <span class='value blue'>Watching</span>
            </div>
            <div class='field'>
                <span class='name'>Episodes</span>
                <span class='value'>11 Episodes (Ongoing Series)</span>
            </div>
            <div class='field'>
                <span class='name'>Genres</span>
                <span class='value'>Action, Drama, Science Fiction</span>
            </div>
            <div class='field'>
                <span class='name'>Themes</span>
                <span class='value'>Fanservice, Pirates, Space</span>
            </div>
            <div class='field'>
                <span class='name'>Rating</span>
                <span class='value'>
                    <i class='fa fa-star'></i>
                    <i class='fa fa-star'></i>
                    <i class='fa fa-star'></i>
                    <i class='fa fa-star'></i>
                    <i class='fa fa-star-o'></i>
                </span>
            </div>
        </div>
        <p>
            Li Meifon is the head of a free, no expenses paid protection/security agency for escorting ships across outer space. Though only 16, she possesses great skill and leadership qualities while commanding her crew aboard their ship, the <i>Angel Links</i>. However, some unpleasant memories begin to trouble her and she starts questioning her own past and reason for existence. Join Li Meifon and the rest of the <i>Angel Links</i> crew on their adventures through the Oracion star system as they battle pirates, government organizations, and a Tao master, all while finally uncovering Meifon's dark and mysterious past.
        </p>
    </div>
</div>
</template>

<template name='animeInfoMusic'>
<div class='modalpage' data-page='music'>
MUSIC
</div>
</template>

<template name='animeInfoEpisodes'>
<div class='modalpage' data-page='episodes'>
EPISODES
</div>
</template>

<template name='animeInfoFriends'>
<div class='modalpage' data-page='friends'>
FRIENDS
</div>
</template>
