<!-- 
CHANGE OPTIONS BAR TO MATCH THE LEFT SIDEBAR (ALSO USE ACCORDION)
NOTIFICATIONS : TOOLTIPS
GRID ITEMS : TOOLTIPS
NOTIFICATIONS : EXPIRE AND DELETE AFTER X HOURS

RECOMMENDATIONS : RECOMMENDING TO ANOTHER FRIEND (CAN ALSO SEND COMMENT)
FRIENDS : ALL THE FRIENDS THAT ARE SUBSCRIBED TO THE ANIME (STATUS,STARS)

BADGE : CYCLE THROUGH USER STATUSES FROM THE COLLECTION

DROP : ON-HOLD

*** BONUS : DRAG AN ANIME TO THE GARBAGE BIN TO ABANDON AN ANIME

-->

<head>
<title>Anime Tracker</title>
<link rel='stylesheet' type='text/css' href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' />

<meta name='viewport' content='width=device-width, height=device-height'>
</head>

<body>
    {{> sidebar}}
    <div id='mainpanel'>
        {{> topbar}}
        {{> metricsmenu}}
        {{> pagecontainer}}
    </div>
    {{> optionsmenu}}
    {{> modals}}
</body>

<template name='sidebar'>
<div id='sidebar'>
    {{> navbar}}
    {{> profile}}
    {{> notifications}}
</div>
</template>

<template name='topbar'>
<div id='topbar'>
    <i id='toggle-sidebar' class='pull-left topbar-btn fa fa-bars'></i>
    <div id='searchbar' class='pull-left'>
        <i class='fa fa-search'></i>
        <input id='search-field' type='text' placeholder='Search for an anime in your collection.' />
    </div>
    <i id='toggle-optionsmenu' class='pull-right topbar-btn fa fa-gears'></i>
    <i id='toggle-metricsmenu' class='pull-right topbar-btn fa fa-bar-chart-o'></i>
    <i id='toggle-addanime' class='pull-right topbar-btn fa fa-plus-circle'></i>
</div>
</template>

<template name='metricsmenu'>
<div id='metricsmenu'>
    <span class='metric'>
        <span class='value'>128</span>
        <span class='label'>Total Listed</span>
    </span>
    <span class='metric'>
        <span class='value'>12</span>
        <span class='label'>Watching</span>
    </span>
    <span class='metric'>
        <span class='value'>91</span>
        <span class='label'>Completed</span>
    </span>
    <span class='metric'>
        <span class='value'>23</span>
        <span class='label'>On Hold</span>
    </span>
    <span class='metric'>
        <span class='value'>12</span>
        <span class='label'>Backlogged</span>
    </span>
    <span class='metric'>
        <span class='value'>2</span>
        <span class='label'>Abandoned</span>
    </span>
</div>
</template>

<template name='optionsmenu'>
<div id='optionsmenu'>
    <h1>Options & Settings</h1>
    <div id='optionsmenu-sections'>
        <div class='optionsmenu-section' data-section='sortby'>
            <h2>Sort By</h2>
            <div class='optionsmenu-item' data-value='title' data-default><i class='tickbox fa fa-circle'></i> Title</div>
            <div class='optionsmenu-item' data-value='type'><i class='tickbox fa fa-circle'></i> Type</div>
            <div class='optionsmenu-item' data-value='status'><i class='tickbox fa fa-circle'></i> Status</div>
            <div class='optionsmenu-item' data-value='rating'><i class='tickbox fa fa-circle'></i> Rating</div>
            <div class='optionsmenu-item' data-value='length'><i class='tickbox fa fa-circle'></i> Length</div>
        </div>
        <div class='optionsmenu-section' data-section='type'>
            <h2>Type</h2>
            <div class='optionsmenu-item' data-value='any' data-default><i class='tickbox fa fa-circle'></i> Any Type</div>
            <div class='optionsmenu-item' data-value='tv'><i class='tickbox fa fa-circle'></i> TV Series</div>
            <div class='optionsmenu-item' data-value='movie'><i class='tickbox fa fa-circle'></i> Movie</div>
            <div class='optionsmenu-item' data-value='ova'><i class='tickbox fa fa-circle'></i> OVA</div>
            <div class='optionsmenu-item' data-value='ona'><i class='tickbox fa fa-circle'></i> ONA</div>
        </div>
        <div class='optionsmenu-section' data-section='userstatus'>
            <h2>User Status</h2>
            <div class='optionsmenu-item' data-value='any' data-default><i class='tickbox fa fa-circle'></i> Any User Status</div>
            <div class='optionsmenu-item' data-value='watching'><i class='tickbox fa fa-circle'></i> Watching</div>
            <div class='optionsmenu-item' data-value='completed'><i class='tickbox fa fa-circle'></i> Completed</div>
            <div class='optionsmenu-item' data-value='onhold'><i class='tickbox fa fa-circle'></i> On Hold</div>
            <div class='optionsmenu-item' data-value='backlogged'><i class='tickbox fa fa-circle'></i> Backlogged</div>
            <div class='optionsmenu-item' data-value='abandoned'><i class='tickbox fa fa-circle'></i> Abandoned</div>
        </div>
        <div class='optionsmenu-section' data-section='airingstatus'>
            <h2>Airing Status</h2>
            <div class='optionsmenu-item' data-value='any' data-default><i class='tickbox fa fa-circle'></i> Any Airing Status</div>
            <div class='optionsmenu-item' data-value='ongoing'><i class='tickbox fa fa-circle'></i> Ongoing</div>
            <div class='optionsmenu-item' data-value='completed'><i class='tickbox fa fa-circle'></i> Completed</div>
        </div>
        <div class='optionsmenu-section' data-section='length'>
            <h2>Series Length</h2>
            <div class='optionsmenu-item' data-value='any' data-default><i class='tickbox fa fa-circle'></i> Any Length</div>
            <div class='optionsmenu-item' data-value='1to13'><i class='tickbox fa fa-circle'></i> 1-13</div>
            <div class='optionsmenu-item' data-value='14to26'><i class='tickbox fa fa-circle'></i> 14-26</div>
            <div class='optionsmenu-item' data-value='27to54'><i class='tickbox fa fa-circle'></i> 27-54</div>
            <div class='optionsmenu-item' data-value='55plus'><i class='tickbox fa fa-circle'></i> 55+</div>
        </div>
        <div class='optionsmenu-section' data-section='rating'>
            <h2>Rating</h2>
            <div class='optionsmenu-item' data-value='any' data-default><i class='tickbox fa fa-circle'></i> Any Rating</div>
            <div class='optionsmenu-item' data-value='0'><i class='tickbox fa fa-circle'></i> <i class='fa fa-star-o'></i></div>
            <div class='optionsmenu-item' data-value='1'><i class='tickbox fa fa-circle'></i> <i class='fa fa-star'></i></div>
            <div class='optionsmenu-item' data-value='2'><i class='tickbox fa fa-circle'></i> <i class='fa fa-star'></i><i class='fa fa-star'></i></div>
            <div class='optionsmenu-item' data-value='3'><i class='tickbox fa fa-circle'></i> <i class='fa fa-star'></i><i class='fa fa-star'></i><i class='fa fa-star'></i></div>
            <div class='optionsmenu-item' data-value='4'><i class='tickbox fa fa-circle'></i> <i class='fa fa-star'></i><i class='fa fa-star'></i><i class='fa fa-star'></i><i class='fa fa-star'></i></div>
            <div class='optionsmenu-item' data-value='5'><i class='tickbox fa fa-circle'></i> <i class='fa fa-star'></i><i class='fa fa-star'></i><i class='fa fa-star'></i><i class='fa fa-star'></i><i class='fa fa-star'></i></div>
        </div>
    </div>
</div>
</template>

<template name='pagecontainer'>
<div id='pagecontainer'>
    {{> homePage}}
    {{> collectionPage}}
    {{> friendsPage}}
</div>
</template>

<template name='navbar'>
<div id='navbar'>
    <div id='navbar-home' class='navitem' data-page='home'><i class='fa fa-home'></i></div>
    <div id='navbar-collection' class='navitem' data-page='collection'><i class='fa fa-th'></i></div>

<template name='homePage'>
<div class='page' data-page='home'>
home
</div>
</template>

<template name='collectionPage'>
<div class='page' data-page='collection'>
    <div class='grid'>
        {{#each animes}}
        {{> collectionItem}}
        {{/each}}
    </div>
</div>
</template>

<template name='collectionItem'>
<span class='gridItem'>

    <div class='subscribed-flag fa fa-bookmark'></div>

    {{#if cover}}
    <img class='cover' src='{{cover}}' />
    {{else}}
    <img class='cover' src='assets/default_cover.jpg' />
    {{/if}}
    <span class='title'>{{title}}</span>
    {{#if type}}
    <span class='type'>{{type}}</span>
    {{/if}}
    {{#if episodes}}
    <span class='episodes'>{{episodes}}</span>
    {{/if}}
</span>
</template>

<template name='friendsPage'>
<div class='page' data-page='friends'>
friends
</div>
</template>

<template name='modals'>
{{> modalAddAnime}}
{{> modalAnimeInfo}}
</template>

<template name='modalAnimeInfo'>
<div id="modalAnimeInfo" class="reveal-modal">
    <a class="close-reveal-modal fa fa-times"></a>
    {{> animeInfo}}
</div>
</template>

<template name='modalAddAnime'>
<div id="modalAddAnime" class="reveal-modal">
    <a class="close-reveal-modal fa fa-times"></a>

    <div class='modal-topbar'>
        <i class='fa fa-search'></i>
        <input type='text' placeholder='Search for the anime you want to add to your collection...' />
    </div>

    {{> animeInfo}}
</div>
</template>

<template name='animeInfo'>
<div class='animeInfo'>
    <div class='leftpane'>
        <ul class='animeInfo-navbar'>
            <li>
                <div class='animeInfo-navtrigger'><span></span> <i class='fa fa-chevron-down'></i></div>
                <ul>
                    <li class='animeInfo-navitem' data-page='profile'>Profile</li>
                    <li class='animeInfo-navitem' data-page='music'>Music</li>
                    <li class='animeInfo-navitem' data-page='recommendations'>Recommendations</li>
                    <li class='animeInfo-navitem' data-page='friends'>Friends</li>
                </ul>
            </li>
        </ul>


        <img class='cover' src="http://static.hummingbird.me/anime/poster_images/000/004/676/large/1359285144_ced40a6b0022a466db175962c8aa26c3.png?1383493907">
    </div>

    <div class='rightpane'>
        <div class='title'>Kamigami no Asobi ~Ludere deorum~</div>
        {{> animeInfoProfile}}
        {{> animeInfoMusic}}
        {{> animeInfoRecommendations}}
        {{> animeInfoFriends}}
    </div>
</div>
</template>

<template name='animeInfoProfile'>
<div class='modalpage' data-page='profile'>
    <div class='subscribed-flag fa fa-bookmark'></div>
    <div class='section'>
        <div class='fields'>
            <div class='field'>
                <span class='name'>Type</span>
                <span class='value'>TV Series</span>
            </div>
            <div class='field'>
                <span class='name'>Status</span>
                <span class='value blue'>Watching</span>
            </div>
            <div class='field'>
                <span class='name'>Episodes</span>
                <span class='value'>11 Episodes (Ongoing Series)</span>
            </div>
            <div class='field'>
                <span class='name'>Genres</span>
                <span class='value'>Action, Drama, Science Fiction</span>
            </div>
            <div class='field'>
                <span class='name'>Themes</span>
                <span class='value'>Fanservice, Pirates, Space</span>
            </div>
            <div class='field'>
                <span class='name'>Rating</span>
                <span class='value'>
                    <i class='fa fa-star'></i>
                    <i class='fa fa-star'></i>
                    <i class='fa fa-star'></i>
                    <i class='fa fa-star'></i>
                    <i class='fa fa-star-o'></i>
                </span>
            </div>
        </div>
        <p>
            Li Meifon is the head of a free, no expenses paid protection/security agency for escorting ships across outer space. Though only 16, she possesses great skill and leadership qualities while commanding her crew aboard their ship, the <i>Angel Links</i>. However, some unpleasant memories begin to trouble her and she starts questioning her own past and reason for existence. Join Li Meifon and the rest of the <i>Angel Links</i> crew on their adventures through the Oracion star system as they battle pirates, government organizations, and a Tao master, all while finally uncovering Meifon's dark and mysterious past.
        </p>
    </div>
</div>
</template>

<template name='animeInfoMusic'>
<div class='modalpage' data-page='music'>
MUSIC
</div>
</template>

<template name='animeInfoRecommendations'>
<div class='modalpage' data-page='recommendations'>
RECOMMENDATIONS
</div>
</template>

<template name='animeInfoFriends'>
